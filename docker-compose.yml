services:
  api:
    build: .
    command: uvicorn api.main:app --host 0.0.0.0 --port 18000 --reload
    ports: ["18000:18000"]
    env_file: .env
    environment:
      - PYTHONPATH=/app
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - OLLAMA_HOST=http://172.16.15.112:11434
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
    depends_on: [qdrant, redis]
    volumes:
      - ./api:/app/api
      - ./ingestion:/app/ingestion
      - ./embedding:/app/embedding
      - ./retriever:/app/retriever
      - ./llm:/app/llm
    networks:
      - gtrag-network

  worker:
    build: .
    command: celery -A api.main.celery_app worker -l info
    env_file: .env
    environment:
      - PYTHONPATH=/app
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - OLLAMA_HOST=http://172.16.15.112:11434
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
    depends_on: [qdrant, redis]
    volumes:
      - ./api:/app/api
      - ./ingestion:/app/ingestion
      - ./embedding:/app/embedding
      - ./retriever:/app/retriever
      - ./llm:/app/llm
    networks:
      - gtrag-network

  streamlit:
    build: .
    command: streamlit run ui/Home.py --server.address 0.0.0.0 --server.port 8501 --server.enableCORS false --server.enableXsrfProtection false
    ports: ["8501:8501"]
    env_file: .env
    environment:
      - PYTHONPATH=/app
      - API_BASE_URL=http://api:18000
      - STREAMLIT_SERVER_ENABLE_CORS=false
      - STREAMLIT_SERVER_ENABLE_XSRF_PROTECTION=false
      - STREAMLIT_THEME_PRIMARY_COLOR="#FF6B6B"
      - STREAMLIT_THEME_BACKGROUND_COLOR="#FFFFFF"
      - STREAMLIT_THEME_SECONDARY_BACKGROUND_COLOR="#F0F2F6"
      - STREAMLIT_THEME_TEXT_COLOR="#262730"
    depends_on: [api]
    volumes:
      - ./ui:/app/ui
      - ./.streamlit:/app/.streamlit
    networks:
      - gtrag-network

  qdrant:
    image: qdrant/qdrant:v1.9.3
    ports: ["6333:6333"]
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__LOG_LEVEL=INFO
      - QDRANT__SERVICE__HTTP_PORT=6333
    networks:
      - gtrag-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    ports: ["6379:6379"]
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - gtrag-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  qdrant_data:
    driver: local
  redis_data:
    driver: local

networks:
  gtrag-network:
    driver: bridge