services:
  gtrag-app:
    build: .
    ports: ["8501:8501"]  # 외부 접근은 오직 Streamlit을 통해서만
    env_file: .env
    environment:
      - PYTHONPATH=/app
      - CELERY_BROKER_URL=redis://localhost:6379/0
      - CELERY_RESULT_BACKEND=redis://localhost:6379/0
      - OLLAMA_HOST=http://172.16.15.112:11434
      - QDRANT_HOST=localhost
      - QDRANT_PORT=6333
      - STREAMLIT_THEME_PRIMARY_COLOR="#FF6B6B"
      - STREAMLIT_THEME_BACKGROUND_COLOR="#FFFFFF"
      - STREAMLIT_THEME_SECONDARY_BACKGROUND_COLOR="#F0F2F6"
      - STREAMLIT_THEME_TEXT_COLOR="#262730"
    volumes:
      - ./api:/app/api
      - ./ingestion:/app/ingestion
      - ./embedding:/app/embedding
      - ./retriever:/app/retriever
      - ./llm:/app/llm
      - ./ui:/app/ui
      - ./.streamlit:/app/.streamlit
      - gtrag_data:/var/lib/qdrant/storage
      - redis_data:/var/lib/redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  gtrag_data:
    driver: local
  redis_data:
    driver: local