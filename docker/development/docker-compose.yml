services:
  gtrag-dev:
    build:
      context: ../..
      dockerfile: docker/development/Dockerfile
    ports:
      - "8501:8501"  # Streamlit UI (외부 접근)
      # 내부 서비스들은 localhost로 통신
    env_file: ../../.env
    environment:
      - PYTHONPATH=/app
      # 단일 컨테이너 내부 통신용 설정
      - CELERY_BROKER_URL=redis://localhost:6379/0
      - CELERY_RESULT_BACKEND=redis://localhost:6379/0
      - QDRANT_HOST=localhost
      - QDRANT_PORT=6333
      # 외부 Ollama 서버 (기존 유지)
      - OLLAMA_HOST=http://172.16.15.112:11434
      # Streamlit 설정
      - STREAMLIT_THEME_PRIMARY_COLOR="#FF6B6B"
      - STREAMLIT_THEME_BACKGROUND_COLOR="#FFFFFF"
      - STREAMLIT_THEME_SECONDARY_BACKGROUND_COLOR="#F0F2F6"
      - STREAMLIT_THEME_TEXT_COLOR="#262730"
    volumes:
      # 개발시 코드 변경사항 실시간 반영
      - ../../api:/app/api
      - ../../ingestion:/app/ingestion
      - ../../embedding:/app/embedding
      - ../../retriever:/app/retriever
      - ../../llm:/app/llm
      - ../../ui:/app/ui
      - ../../.streamlit:/app/.streamlit
      # 데이터 영구 보존
      - gtrag_dev_data:/var/lib/qdrant/storage
      - gtrag_dev_redis:/var/lib/redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  gtrag_dev_data:
    driver: local
  gtrag_dev_redis:
    driver: local